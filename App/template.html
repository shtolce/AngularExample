
<div class="bg-info p-a-1">
    There are {{getProductCount()}} products.
</div>

<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let item of getProducts()" class="table-bordered table-sm m-t-1">
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>


    </tr>


</table>
